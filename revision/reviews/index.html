<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="logo-container">
            <h5>Coding<span>Hero</span></h5>
        </div>

        <div class="links-container">
            <ul class="link">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>



    </nav>

    <section class="main-contianer">
        <div class="center">
            <h3>Our Reviews</h3>
            <div class="profile">
                <div class="img-container">
                    <img class="img" src="" alt="profile-img">
                </div>
                <div class="info">
                    <h5 class="name"></h5>
                    <p class="job"></p>
                    <p class="description"></p>
                
                </div>
    
                <div class="button-container">
                    <i class="fa-solid fa-less-than"></i>
                    <i class="fa-solid fa-greater-than"></i>
                </div>
                <button class="suprise">Suprise me</button>
            </div>

        </div>


    </section>






    <script src="https://kit.fontawesome.com/235f981324.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
