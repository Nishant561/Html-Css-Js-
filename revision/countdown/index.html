<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="main-container">
            <div class="img-container">
                <img src="gift.jpeg" alt="iphone img">
            </div>
            <div class="info-container">
                <h4>Old i-phone giveaway Alert</h4>
                <p class="deadline"></p>
                <p class="des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex modi praesentium veniam dolores quae. Maiores?</p>
                <div class="countdown-container">
                    <div class="time day" >Days</div>
                    <div class="time hour" >Hours</div>
                    <div class="time min" >Min</div>
                    <div class="time sec" >Sec</div>
                </div>
            </div>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
