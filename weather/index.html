<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/235f981324.js" crossorigin="anonymous"></script>
</head>
<body>
    
<section class="main-center">
    <div class="img-container">
        <div class="contents">
            <div class="contents1">
                <h5 class="day"></h5>
                <h6 class="date"></h6>
                <h4 class="city"></h4>

            </div>
            <div class="content2">
               
                <i class="fa-solid fa-cloud"></i>
                <h2 class="temperature"></h2>
                <h5 class="type"></h5>
            </div>

        </div>
    </div>

    
</section>

<div class="info-section">
    <div class="info-container">
        <div class="info-content1">
            <h4>Perception:<span class="Perception"></span></h4>
            <h4>Humidity: <span class="humidity"></span></h4>
            <h4>Wind: <span class="wind"></span></h4>

        </div>

        <div class="info-content2">
            <input type="text" class="value">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
