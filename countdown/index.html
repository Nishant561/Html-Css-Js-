<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-container">
        <div class="img-container">
            <img src="gift.jpeg" alt="iphone-img">
        </div>
        <div class="content-container">
            <h5 class="heading">Old i-phone Giveaway</h5>
            <p class="end-date"></p>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit unde fuga odio, magni nisi expedita, voluptatibus ipsum quam aliquam molestias, repudiandae adipisci totam quidem itaque!</p>
            
            <div class="countdown-format">
                <div class="formatter">
                    <h5 class="days"></h5>
                    <span>Days</span>
                </div>
                <div class="formatter">
                    <h5 class="hours"></h5>
                    <span>Hours</span>
                </div>
                <div class="formatter">
                    <h5 class="minutes"></h5>
                    <span>Mins</span>
                </div>
                <div class="formatter">
                    <h5 class="second"></h5>
                    <span>secs</span>
                </div>
            </div>
        
        </div>


    </section>




    <script src="script.js"></script>
</body>
</html>
